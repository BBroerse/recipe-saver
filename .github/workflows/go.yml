name: Go

on:
  push:
    branches: [ "main" ]

jobs:
  validate-commit:
    name: Validate commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Commitlint
      uses: wagoid/commitlint-github-action@v6

  detect-secrets:
    name: Detect secrets
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2

  prepare:
    runs-on: ubuntu-latest
    needs: [validate-commit,detect-secrets]
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod tidy

    - name: Install tools
      run: make install-tools

  security:
    name: Security Checks (gosec + govulncheck)
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run gosec
        run: gosec ./..

      - name: Run govulncheck
        run: govulncheck ./..


  lint:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1

  build:
    runs-on: ubuntu-latest
    needs: [lint,security]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build binary
      run: make build
